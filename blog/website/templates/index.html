<h1>Blog index.html</h1>

<h2>{{ name }}</h2>

<ol>
    {% for item in lista_tecnologias %}
        {% if item == 'Django' %}
            <li><b>{{ item }}</b></li>
        {% else %}
            <li>{{ item }}</li>
        {% endif %}
    {% endfor %}
</ol>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h3>{{ post.sub_title }}</h3>
    <p>{{ post.content }}</p>
{% endfor %}
